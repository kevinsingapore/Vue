<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<span v-bind:title="message">
				鼠标停留几秒钟查看此处动态绑定的提示信息！
			</span>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					message: '页面加载于' + new Date().toLocaleString()
				}
				
			})
			
		</script>
	</body>
</html>
